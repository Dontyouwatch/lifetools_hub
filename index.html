<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alfrez - Your Digital Utility Platform</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <style>
        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fafafa;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e2e8f0;
            border-top: 3px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
<script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Flifetools3578back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.8"></script>
</head>
<body>
    <div class="loading-container fade-in">
        <div class="mb-8">
            <h1 class="text-4xl font-bold text-primary mb-2">Alfrez</h1>
            <p class="text-secondary text-lg">Loading your digital utility platform...</p>
        </div>
        <div class="loading-spinner mb-4"></div>
        <p class="text-text-secondary text-sm">Redirecting to homepage...</p>
    </div>

    <script>
        // Page redirect functionality
        const pages = ['homepage.html', 'tools_directory.html', 'individual_tool_pages.html'];
        
        // Default redirect to homepage after 2 seconds
        setTimeout(() => {
            window.location.href = 'pages/homepage.html';
        }, 2000);
        
        // Optional: Check for specific page parameter in URL
        const urlParams = new URLSearchParams(window.location.search);
        const targetPage = urlParams.get('page');
        
        if (targetPage && pages.includes(targetPage)) {
            setTimeout(() => {
                window.location.href = `pages/${targetPage}`;
            }, 1500);
        }
        
        // Preload critical resources
        const preloadLinks = [
            'css/main.css',
            'pages/homepage.html'
        ];
        
        preloadLinks.forEach(href => {
            const link = document.createElement('link');
            link.rel = 'preload';
            link.href = href;
            link.as = href.endsWith('.css') ? 'style' : 'document';
            document.head.appendChild(link);
        });
    </script>
</body>
</html>
